<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:600|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="profile1.css">
    <style>
      body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      line-height: 1.5;
      padding: 0;
      margin: 0;
      background-image: url(images/background.jpg);
      background-position: center;
      background-size: cover;
      box-sizing: border-box;
      position: relative;
      }
      .container{
      width: 80%;
      height: 100%;
      margin: auto;
      overflow: hidden;
      }
      #showcase{
      min-height: 400px;
      color: #fff;
      }
      ul{
      margin: 0;
      padding: 0;
      }
      header{
      padding-top: 30px;
      min-height: 50px;
      }
      header a{
      text-decoration: none;
      font-size: 16px;
      }
      header li{
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
      }
      header #branding{
      float: left;
      }
      header #branding{
      margin-top: 5px;
      }
      header nav{
      float: right;
      margin-top: 30px;
      }
      .logo{
      width: 120px;
      height: 100px;
      cursor: pointer;
      }
      header .current a{
      color: #1a237e;
      font-weight: bold;
      }
      header a:hover{
      color: #cccccc;
      font-weight:bold;
      }
      footer{
      margin-left: 20px;
      }
      .logout img{
      position: absolute;
      right: 40px;
      top: 50px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      }
      header .logout{
      float: right;
      }
      header .logout{
      margin: 0;
      }
      .content h1{
      font-size: 60px;
      font-weight: 100;
      margin-top: 24px;
      margin-bottom: 15px;
      color:#283593;
      }
      .content p{
      font-size: 20px;
      color:#303f9f;
      }
      .content{
      margin-left: 2%;
      margin-top: 10%
      }
      .content .btn
      {
      display: inline-block;
      background: linear-gradient(45deg, #ea80fc, #ff80ab);
      border-radius:6px;
      padding: 10px 20px;
      box-sizing: border-box;
      text-decoration: none;
      color: #fff;
      box-shadow: 3px 8px 22px rgba(94,28,68,0.15);
      }
      .bg-modal{
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      position: absolute;
      top: 0;
      display: flex;
      display:none;
      }
      .modal-content{
      background-color: white;
      height: 415px;
      width: 310px;
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      border-radius: 8px;
      box-shadow: 0 0 20px 10px rgba(53, 59, 78, 0.7);
      }
      .info{
      height: 100%;
      width : 100%;
      display: flex;
      justify-content: center;
      }
      .name{
      font-size: 35px;
      font-family: "Raleway", sans-serif;
      color: #283593;
      position: absolute;
      top: 100px;
      letter-spacing: 2px;
      font-weight: 600;
      }
      .prof{
      font-size: 25px;
      position: absolute;
      top: 140px;
      font-family: "Work Sans", sans-serif;
      color: #555555;
      }
      .divider{
      background-color: #949594;
      height: 1.5px;
      width: 50px;
      position: absolute;
      top: 190px;
      }
      .bio{
      position: absolute;
      top: 220px;
      color: #949594;
      text-align: center;
      font-size: 18px;
      font-family: "Work Sans", sans-serif;
      line-height: 28px;
      }
      .btn-logout{
      position: absolute;
      bottom: 30px;
      background-color: #1b5e20;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 13px 23px;
      left: 20px;
      color: white;
      font-family: "Work Sans", sans-serif;
      }
      .btn-logout:hover{
        background: #c8e6c9;
    }
    .btn-cancel{
      position: absolute;
      bottom: 30px;
      background-color: #b71c1c;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      padding: 13px 23px;
      color: white;
      right: 20px;
      font-family: "Work Sans", sans-serif;
      }
      .btn-cancel:hover{
        background: #ffcdd2;
    }
      .photo{
      height: 100%;
      width: 100%;
      background: url(images/flower.jpg);
      position: absolute;
      bottom: 0;
      background-size: 100% 100%;
      border-radius: 8px;
      transition: 1s;
      }
      .modal-content:hover .photo{
      transform: scale(0.5,0.35) translateY(-650px);
      background-size: 100% 150%;
      background-position: 0 -25px;
      border-radius: 50%;
      }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <img src="images/logo_fish.png" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="search.html">Crawler Center</a> </li>
                <li class="current"><a href="">Upload Via Comlake API</a> </li>
                <li><a href="">About</a> </li>
            </ul>
        </nav>
        <div class="logout">
            <img id="logout" src="images/user.png" class="user">
        </div>
    </div>
</header>
<footer>Crawler Web Design, Copying &copy; 2021</footer>
<script>
    document.getElementById('logout').addEventListener('click',
    function(){
        document.querySelector('.bg-modal').style.display = 'flex';
    });
    document.querySelector('.btn-cancel').addEventListener('click',
    function(){
        document.querySelector('.bg-modal').style.display = 'none';
    });
</script>
</body>
</html>
