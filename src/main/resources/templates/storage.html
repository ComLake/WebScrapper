<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crawler Center | Storage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
        background-color: #32312f;
        font-family: sans-serif;
        position: relative;
        }
        .table-container{
        padding: 0 10%;
        margin: 40px auto 0;
        }
        .heading{
            font-size: 40px;
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
        }
        .table{
        width: 100%;
        border-collapse: collapse;
        }
        .table thead{
        background-color: #32312f;
        }
        .table thead tr th{
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.35px;
        color: #00838f;
        opacity: 1;
        padding: 12px;
        vertical-align: top;
        border: 1px solid #32312f ;
        }
        .table tbody tr td{
        font-size: 14px;
        letter-spacing: 0.35px;
        font-weight: normal;
        color: #f1f1f1;
        background-color: #3c3f44;
        padding: 8px;
        text-align: center;
        border: 2px solid #dee2e685;
        }
        .table tbody tr td .download{
        width: 100px;
        text-decoration: none;
        line-height: 35px;
        display: inline-block;
        background-color: #FF1046;
        font-weight: medium;
        color: #FFFFFF;
        text-align: center;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        font-size: 14px;
        opacity: 1;
        }
        .loader{
        position: fixed;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        }
        .loader > img{
        width: 100%;
        }
        .loader.hidden{
        animation: fadeOut 1s;
        animation-fill-mode: forwards;
        }
        @keyframes fadeOut{
        100%{
                opacity: 0;
                visibility: hidden;
            }
        }
        @media(max-width: 786px){
            .table thead{
                display: none;
            }
            .table, .table tbody, .table tr, .table td{
                display: block;
                width: 100%;
            }
            .table tr{
                margin-bottom: 15px;
            }
            .table tbody tr td{
            text-align: right;
            padding-left: 50%;
            position: relative;
            }
            .table td:before{
            content: attr(data-label);
            position absolute;
            left: 0;
            width: 50%;
            padding-left: 15px;
            font-weight: 600;
            font-size: 14px;
            text-align: left;
            }
        }
    </style>
</head>
<body>
<div class="loader">
    <img src="images/octopus.gif" alt="Loading..">
</div>
<div align="center" class="table-container">
    <h1 class="heading">Sources Result: </h1>
    <table class="table">
        <thead>
        <tr>
            <th>Topic</th>
            <th>Website</th>
            <th>Author</th>
            <th>Dataset</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sources : ${listSources}">
            <td th:text="${sources.topic}"></td>
            <td th:text="${sources.websites}"></td>
            <td th:text="${sources.author}"></td>
            <td th:text="${sources.name_dataset}"></td>
            <td data-label="#">
                <div id="link">
                    <a href='javascript:down_fun()' th:href="@{/showSourcesForUpdate/{id}(id=${sources.id})}" class="download" id="download">Download</a>
                </div>
              </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    window.addEventListener("load", function () {
        const loader = document.querySelector(".loader");
        console.log(loader);
        loader.className += " hidden";
    });
</script>
</body>
</html>
